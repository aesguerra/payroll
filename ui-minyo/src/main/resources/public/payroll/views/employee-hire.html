<!DOCTYPE html>
<html ng-app="EmployeeApp">
<head>
<meta charset="UTF-8">
<title>Hire Employee</title>
<script type="text/javascript" src="../scripts/jquery-2.1.1/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../scripts/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/angular-1.3.15/angular.min.js"></script>
<script type="text/javascript" src="../scripts/controllers/employee-app.js"></script>
<link rel="stylesheet" type="text/css" href="../scripts/bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row" ng-controller="EmployeeController">
	<div class="col-md-4">
		<div class="form-group">
			<h2>Employee Details</h2>
		    <input type="text" class="form-control" placeholder="Full Name" ng-model="employee.fullName">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Age" ng-model="employee.age">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Gender" ng-model="employee.gender">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Date of Birth (yyyy-mm-dd)" ng-model="employee.dateOfBirth">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Civil Status" ng-model="employee.civilStatus">
		</div>
		
		<div class="form-group">
			<h2>Address & Contact</h2>
		    <input type="text" class="form-control" placeholder="Permanent Residence" ng-model="employee.permanentResidence">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Current Residence" ng-model="employee.currentResidence">
		</div>
		
		<div class="form-group">
			<h2>Government Related</h2>
		    <input type="text" class="form-control" placeholder="PAG-IBIG" ng-model="employee.pagIbig">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Philhealth" ng-model="employee.philhealth">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="SSS" ng-model="employee.sss">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="TIN" ng-model="employee.tin">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" placeholder="Tax Exemption Status" ng-model="employee.taxExemptionStatus">
		</div>
		
		<div class="form-group">
			<button class="btn btn-primary" ng-click="hireEmployee(employee)" type="submit">Submit</button>
		</div>
	</div>
	<div></div>
</div>
</div>
</body>
</html>
