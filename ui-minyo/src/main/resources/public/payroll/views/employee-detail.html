<div class="panel panel-default" ng-controller="EmpDetCtrl">
 	<div class="panel-heading"><h4>{{action}} Employee</h4></div>
  	<div class="panel-body">
    	<div class="container-fluid">
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Last Name</label>
				    <input type="text" class="form-control" ng-model="emp.lastName">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">First Name</label>
		    		<input type="text" class="form-control" ng-model="emp.firstName">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Middle Name</label>
		    		<input type="text" class="form-control" ng-model="emp.middleName">
				</div>
			</div>
			<div class="col-sm-2">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Affix</label>
		    		<input type="text" class="form-control" ng-model="emp.affix">
				</div>
			</div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Gender</label>
		   			<input type="text" class="form-control" ng-model="emp.gender">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Date of Birth</label>
		    		<input type="text" class="form-control" ng-model="emp.dateOfBirth">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Civil Status</label>
		    <input type="text" class="form-control" ng-model="emp.civilStatus">
				</div>
			</div>
			<div class="col-sm-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Age</label>
		    		<input type="text" class="form-control" ng-model="emp.age">
				</div>
			</div>
		</div>
		<div class="row">
		  	<div class="col-md-12">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Permanent Residence</label>
		    		<input type="text" class="form-control" ng-model="emp.permanentResidence">
				</div>
			</div>
			<div class="col-md-12">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Current Residence</label>
		    		<input type="text" class="form-control" ng-model="emp.currentResidence">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"><h4>Spouse</h4></div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Last Name</label>
				    <input type="text" class="form-control" ng-model="emp.spouseLastName">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">First Name</label>
		    		<input type="text" class="form-control" ng-model="emp.spouseFirstName">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Middle Name</label>
		    		<input type="text" class="form-control" ng-model="emp.spouseMiddleName">
				</div>
			</div>
			<div class="col-sm-2">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Affix</label>
		    		<input type="text" class="form-control" ng-model="emp.spouseAffix">
				</div>
			</div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Date of Birth</label>
		    		<input type="text" class="form-control" ng-model="emp.spouseDateOfBirth">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Occupation</label>
		    		<input type="text" class="form-control" ng-model="emp.spouseOccupation">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"><h4>Parent - Father</h4></div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Last Name</label>
				    <input type="text" class="form-control" ng-model="emp.fatherLastName">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">First Name</label>
		    		<input type="text" class="form-control" ng-model="emp.fatherFirstName">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Middle Name</label>
		    		<input type="text" class="form-control" ng-model="emp.fatherMiddleName">
				</div>
			</div>
			<div class="col-sm-2">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Affix</label>
		    		<input type="text" class="form-control" ng-model="emp.fatherAffix">
				</div>
			</div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Date of Birth</label>
		    		<input type="text" class="form-control" ng-model="emp.fatherDateOfBirth">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Occupation</label>
		    		<input type="text" class="form-control" ng-model="emp.fatherOccupation">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"><h4>Parent - Mother</h4></div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Last Name</label>
				    <input type="text" class="form-control" ng-model="emp.motherLastName">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">First Name</label>
		    		<input type="text" class="form-control" ng-model="emp.motherFirstName">
				</div>
			</div>
			<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Middle Name</label>
		    		<input type="text" class="form-control" ng-model="emp.motherMiddleName">
				</div>
			</div>
			<div class="col-sm-2">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Affix</label>
		    		<input type="text" class="form-control" ng-model="emp.motherAffix">
				</div>
			</div>
		</div>
		<div class="row">
		  	<div class="col-md-3">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Date of Birth</label>
		    		<input type="text" class="form-control" ng-model="emp.motherDateOfBirth">
				</div>
			</div>
			<div class="col-md-4">
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Occupation</label>
		    		<input type="text" class="form-control" ng-model="emp.motherOccupation">
				</div>
			</div>
		</div>
		<button class="btn btn-primary" ng-click="doAction(emp)" type="submit">{{action}}</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
